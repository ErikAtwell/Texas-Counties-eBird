<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bird Count Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Texas County Birding Tracker</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="county">Enter County:</label>
        <input type="text" name="county" required>
        <br>
        <label for="personal_data">Upload Your Personal eBird Data (CSV):</label>
        <input type="file" name="personal_data" accept=".csv" required>
        <br>
        <button type="submit">Submit</button>
    </form>
    
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    
    {% if tables %}
        {% for table in tables %}
            {{ table|safe }}
        {% endfor %}
    {% endif %}
</body>
</html>
